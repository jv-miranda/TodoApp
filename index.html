<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./assets/imgs/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="./assets/imgs/favicon.ico" type="image/x-icon" />

    <!-- SORTABLE LIB -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
      integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="bg_img" alt=""></div>

    <div class="wrapper">
      <header>
        <span>
          <h1>TODO</h1>
          <button class="theme_toggle" onclick="themeToggle()"></button>
        </span>
      </header>

      <div class="input_box">
        <label for="todoInput"></label>
        <input id="todoInput" type="text" placeholder="Create a new todo..." />
      </div>

      <section>
        <div class="todos">
          <div class="dragArea" id="dragArea"></div>
        </div>
        <div class="footer">
          <p><span id="counter">0</span> items left</p>

          <div class="filter_card_buttons">
            <button
              id="allButton"
              class="filter_button on"
              onclick="filterTodos('all') ; addOnClass('allButton')"
            >
              All
            </button>
            <button
              id="activeButton"
              class="filter_button"
              onclick="filterTodos('activeFilter') ; addOnClass('activeButton')"
            >
              Active
            </button>
            <button
              id="completedButton"
              class="filter_button"
              onclick="filterTodos('completedFilter') ; addOnClass('completedButton')"
            >
              Completed
            </button>
          </div>

          <button onclick="clearCompletedTodos()">
            <p>Clear Completed</p>
          </button>
        </div>
      </section>

      <div class="filter_card">
        <div class="filter_card_buttons">
          <button
            id="allButtonBottom"
            class="filter_button on"
            onclick="filterTodos('all') ; addOnClass('allButtonBottom')"
          >
            All
          </button>
          <button
            id="activeButtonBottom"
            class="filter_button"
            onclick="filterTodos('activeFilter') ; addOnClass('activeButtonBottom')"
          >
            Active
          </button>
          <button
            id="completedButtonBottom"
            class="filter_button"
            onclick="filterTodos('completedFilter') ; addOnClass('completedButtonBottom')"
          >
            Completed
          </button>
        </div>
      </div>
    </div>

    <footer>Drag and drop to reorder list</footer>
    <!-- JAVASCRIPT -->
    <script src="./assets/js/themeToggle.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/sortable.js"></script>
  </body>
</html>
