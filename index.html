<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="bg_img" alt=""></div>

    <div class="wrapper">
      <header>
        <span>
          <h1>TODO</h1>
          <button class="theme_toggle" onclick="themeToggle()"></button>
        </span>
      </header>

      <div class="input_box">
        <label for="todoInput"></label>
        <input id="todoInput" type="text" placeholder="Create a new todo..." />
      </div>

      <section>
        <div class="todos">
          <!-- <div class="card active" id="card0">
            <div class="card_content">
              <div>
                <input type="checkbox" onclick="toggleCompletedClass('card0')">
                <p class="todo_text">Testing Todo</p>
              </div>
              <button onclick="deleteTodo('card0')"><img src="./assets/svgs/icon-cross.svg" alt=""/></button>
            </div>
            <div class="bottomLine"></div>
          </div> -->
        </div>
        <div class="footer">
          <p><span id="counter">0</span> items left</p>
          
          <div class="filter_card_buttons">
            <button
            id="allButton"
            onclick="filterTodos('all') ; addOnClass(allButton)"
            class="on"
          >
            All
          </button>
          <button
            id="activeButton"
            onclick="filterTodos('activeFilter') ; addOnClass(activeButton)"
          >
            Active
          </button>
          <button
            id="completedButton"
            onclick="filterTodos('completedFilter') ; addOnClass(completedButton)"
          >
            Completed
          </button>
          </div>
          
          <button onclick="clearCompletedTodos()">
            <p>Clear Completed</p>
          </button>
        </div>
      </section>

      <div class="filter_card">
        <div class="filter_card_buttons">
          <button
          id="allButton"
          onclick="filterTodos('all') ; addOnClass(allButton)"
          class="on"
        >
          All
        </button>
        <button
          id="activeButton"
          onclick="filterTodos('activeFilter') ; addOnClass(activeButton)"
        >
          Active
        </button>
        <button
          id="completedButton"
          onclick="filterTodos('completedFilter') ; addOnClass(completedButton)"
        >
          Completed
        </button>
        </div>
      </div>
    </div>

    <footer>Drag and drop to reorder list</footer>
    <!-- JAVASCRIPT -->
    <script src="./assets/js/themeToggle.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
